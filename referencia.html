<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerenciamento de Referências</h1>
    <p>Gerencie as referências do condomínio aqui.</p>
    <form action="/referencia" method="POST">
        <label for="id_referencia">Id da Referência:</label>
        <input type="text" id="id_referencia" name="id_referencia" required>
        <br>
        <label for="mes">Mês:</label>
        <input type="text" id="mes" name="mes" required>
        <br>
        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>
        <br>
        <label for="valor_condominio">Valor Condomínio:</label>
        <input type="text" id="valor_condominio" name="valor_condominio" required>
        <br>
        <label for="vencimento">Vencimento:</label>
        <input type="text" id="vencimento" name="vencimento" required>
        <br>
        <input type="submit" value="Criar Referência">
    </form>
    <p><a href="http://localhost:3000/">Voltar para Home</a></p>
</body>
</html>
