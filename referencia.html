<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        /* Reset e fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f5f7;
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            margin-bottom: 25px;
            color: #4b5563;
        }

        /* Formulário estilizado */
        form {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e40af;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Layout de cards de referência */
        .referencias-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .referencia-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 220px;
            overflow: hidden;
            transition: transform 0.2s ease;
            padding: 15px;
        }

        .referencia-card:hover {
            transform: translateY(-5px);
        }

        .referencia-info h3 {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #1f2937;
        }

        .referencia-info p {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 5px;
        }

    </style>
</head>
<body>
    <h1>Gerenciamento de Referências</h1>
    <p>Gerencie as referências do condomínio aqui.</p>

    <form action="/referencia" method="POST">
        <label for="id_referencia">Id da Referência:</label>
        <input type="text" id="id_referencia" name="id_referencia" required>

        <label for="mes">Mês:</label>
        <input type="text" id="mes" name="mes" required>

        <label for="ano">Ano:</label>
        <input type="number" id="ano" name="ano" required>

        <label for="valor_condominio">Valor Condomínio:</label>
        <input type="text" id="valor_condominio" name="valor_condominio" required>

        <label for="vencimento">Vencimento:</label>
        <input type="text" id="vencimento" name="vencimento" required>

        <input type="submit" value="Criar Referência">
    </form>

    <div class="referencias-container">
        <div class="referencia-card">
            <div class="referencia-info">
                <h3>Referência 01</h3>
                <p>Mês: Janeiro</p>
                <p>Ano: 2025</p>
                <p>Valor: R$ 500,00</p>
                <p>Vencimento: 10/01/2025</p>
            </div>
        </div>

        <div class="referencia-card">
            <div class="referencia-info">
                <h3>Referência 02</h3>
                <p>Mês: Fevereiro</p>
                <p>Ano: 2025</p>
                <p>Valor: R$ 520,00</p>
                <p>Vencimento: 10/02/2025</p>
            </div>
        </div>
    </div>

    <a href="http://localhost:3000/">Voltar para Home</a>
</body>
</html>
