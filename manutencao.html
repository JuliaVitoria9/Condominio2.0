<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Gerenciamento de Manutenções</h1>
    <p>Gerencie as manutenções do condomínio aqui.</p>
    <form action="/manutencao" method="POST">
        <label for="id_manutencao">Id da Manutenção:</label>
        <input type="text" id="id_manutencao" name="id_manutencao" required>
        <br>
        <p>ID das Manutenções:
            <br>
            1 - Elétrica
            <br>
            2 - Hidráulica
            <br>
            3 - Pintura
            <br>
            4 - Jardinagem
        </p>
        <label for="id_tipo">Tipo Manutenção(ID):</label>
        <input type="text" id="id_tipo" name="id_tipo" required>
        <br>
        <label for="data0">Data:</label>
        <input type="date" id="data0" name="data0" required>
        <br>
        <label for="locall">Local:</label>
        <input type="text" id="locall" name="locall" required>
        <br>
        <input type="submit" value="Registrar Manutenção">
    </form>
    <p><a href="http://localhost:3000/">Voltar para Home</a></p>
</body>
</html>
