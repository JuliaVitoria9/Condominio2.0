<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <style>
        /* Reset e fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f5f7;
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            margin-bottom: 25px;
            color: #4b5563;
        }

        /* Formulário estilizado */
        form {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e40af;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Layout dos cards de moradores */
        .moradores-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            width: 100%;
            max-width: 1000px;
        }

        .morador-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 220px;
            overflow: hidden;
            transition: transform 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 15px;
        }

        .morador-card:hover {
            transform: translateY(-5px);
        }

        .morador-avatar {
            width: 100%;
            height: 120px;
            background-color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            color: #ffffff;
            font-weight: bold;
        }

        .morador-info {
            padding: 10px 15px;
            text-align: center;
        }

        .morador-info h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .morador-info p {
            font-size: 0.9rem;
            color: #4b5563;
            margin-bottom: 3px;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Moradores</h1>
    <p>Gerencie os moradores do condomínio aqui.</p>

    <form action="/moradores" method="POST">
        <label for="id_morador">Id do Morador:</label>
        <input type="text" id="id_morador" name="id_morador" required>

        <label for="nome">Nome do Morador:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="id_apartamento">Id do Apartamento:</label>
        <input type="text" id="id_apartamento" name="id_apartamento" required>

        <input type="submit" value="Criar Morador">
    </form>

    <div class="moradores-container">
        
        <div class="morador-card">
            <div class="morador-avatar">J</div>
            <div class="morador-info">
                <h3>João Silva</h3>
                <p>CPF: 123.456.789-00</p>
                <p>Telefone: (11) 98765-4321</p>
                <p>Apartamento: 101 - Bloco A</p>
            </div>
        </div>

        <div class="morador-card">
            <div class="morador-avatar">M</div>
            <div class="morador-info">
                <h3>Maria Souza</h3>
                <p>CPF: 987.654.321-00</p>
                <p>Telefone: (11) 91234-5678</p>
                <p>Apartamento: 102 - Bloco B</p>
            </div>
        </div>
    </div>

    <a href="http://localhost:3000/">Voltar para Home</a>
</body>
</html>
