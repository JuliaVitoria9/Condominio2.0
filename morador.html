<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="morador.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <h1>Gerenciamento de Moradores</h1>
    <p>Gerencie os moradores do condomínio aqui.</p>

    <form action="/moradores" method="POST">
        <label for="id_morador">Id do Morador:</label>
        <input type="text" id="id_morador" name="id_morador" required>

        <label for="nome">Nome do Morador:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="id_apartamento">Id do Apartamento:</label>
        <input type="text" id="id_apartamento" name="id_apartamento" required>

        <input type="submit" value="Criar Morador">
    </form>

    <div class="moradores-container">
        
        <div class="morador-card">
            <div class="morador-avatar">J</div>
            <div class="morador-info">
                <h3>João Silva</h3>
                <p>CPF: 123.456.789-00</p>
                <p>Telefone: (11) 98765-4321</p>
                <p>Apartamento: 101 - Bloco A</p>
            </div>
        </div>

        <div class="morador-card">
            <div class="morador-avatar">M</div>
            <div class="morador-info">
                <h3>Maria Souza</h3>
                <p>CPF: 987.654.321-00</p>
                <p>Telefone: (11) 91234-5678</p>
                <p>Apartamento: 102 - Bloco B</p>
            </div>
        </div>
    </div>

    <a href="http://localhost:3000/">Voltar para Home</a>
</body>
</html>
