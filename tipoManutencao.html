<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Manutenções</title>
    <style>
        /* Reset e fonte */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f5f7;
            color: #333;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #1f2937;
        }

        p {
            margin-bottom: 25px;
            color: #4b5563;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #2563eb;
            box-shadow: 0 0 5px rgba(37, 99, 235, 0.3);
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1e40af;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        .manutencao-tipos {
            background-color: #eef2f7;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #374151;
        }
    </style>
</head>
<body>
    <h1>Gerenciamento de Tipos de Manutenções</h1>
    <p>Gerencie os tipos de manutenções do condomínio aqui.</p>

    <form action="/tipo-manutencao" method="POST">
        <div class="manutencao-tipos">
            <strong>ID das Manutenções:</strong><br>
            1 - Elétrica<br>
            2 - Hidráulica<br>
            3 - Pintura<br>
            4 - Jardinagem
        </div>

        <label for="id_tipo">Tipo Manutenção (ID):</label>
        <input type="text" id="id_tipo" name="id_tipo" required>

        <label for="descricao">Descreva a Manutenção:</label>
        <input type="text" id="descricao" name="descricao" required>

        <input type="submit" value="Registrar Tipo de Manutenção">
    </form>

    <a href="http://localhost:3000/">Voltar para Home</a>
</body>
</html>
